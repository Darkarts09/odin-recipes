<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Odin Recipes</h1>
    <div class="menu-container">
      <div class="menu">
        <div class="date">06 January, 2024</div>
        <div class="links">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo">
          <img src="images/recipe-food-logo.jpg" width="200" height="auto" />
        </div>
        <div class="social"><img src="images/social-icons.svg" /></div>
      </div>
    </div>
    <div class="recipe-container"></div>
    <div class="recipe-grid">
      <div class="recipe-grid-item first-item">
        <img src="images/choc-milk-img1.jpg" width="300" height="300" alt="" />
        <br />
        <a href="recipes/chocolatemilk.html">Chocolate Milk</a>
      </div>
      <div class="recipe-grid-item">
        <img src="images/chai-tea-img-1.jpg" width="300" height="300" alt="" />
        <br />
        <a href="recipes/chaitea.html">Chai Tea</a>
      </div>
      <div class="recipe-grid-item">
        <img src="images/orange-juice-img1.jpg" width="300" height="300" />
        <br />
        <a href="recipes/orangejuice.html">Orange Juice</a>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three">
        <form action="">
          <label class="name" for="name">Name: </label>
          <input type="text" name="name" required />
          <br />
          <label class="email" for="email">Email: </label>
          <input type="email" name="email" required />
          <br />
          <label class="password" for="password">Password: </label>
          <input type="password" name="password" required />
          <br />
          <input class="login-button" type="submit" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
